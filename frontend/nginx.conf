server {
    listen       80;
    server_name  localhost;

    # Nginx가 React의 빌드 폴더를 바라보도록 설정
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # 리액트의 브라우저 라우터(SPA) 대응
        try_files $uri $uri/ /index.html;
    }

    # 오류 페이지
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
